<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <canvas data-canvas></canvas>
    <nav class="controls">
      <ul>
        <li>
          <input type="text" data-field-color>
          <label>Цвет поля #</label>
        </li>
        <li>
          <input type="text" data-cell-color>
          <label>Цвет клеток #</label>
        </li>
        <li>
          <input type="text" data-field-width>
          <label>Ширина поля px</label>
        </li>
        <li>
          <input type="text" data-field-height>
          <label>Высота поля px</label>
        </li>
        <li>
          <input type="text" data-cell-size>
          <label>Размер клетки px</label>
        </li>
        <li>
          <select data-speed>
            <option value="42">Быстрая</option>
            <option value="100">Средняя</option>
            <option value="200">Медленная</option>
            <option value="1000">Очень медленная</option>
          </select>
          <label>Скорость</label>
        </li>
        <li>
          <input type="text" data-framerate readonly class="active" value="0">
          <label>Время отрисовки</label>
        </li>
        <li>
          <input type="text" data-gen readonly class="active" value="0">
          <label>Поколение</label>
        </li>
        <li>
          <input type="text" data-alive readonly class="active" value="0">
          <label>Живых клеток</label>
        </li>
        <li>
          <button type="button" data-random>Заполнить случайно</button>
        </li>
        <li>
          <button type="button" data-fill>Сброс</button>
        </li>
        <li>
          <button type="button" data-start>Старт</button>
        </li>
      </ul>
    </nav>
</body>
<script src="./js/app.min.js"></script>
</html>
